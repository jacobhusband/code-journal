<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;500;600;700;800&family=Karla:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="bar">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <div class="row">
                <h4>Code Journal</h4>
                <div class="entries-ref">
                  <h5 class="entry-nav">Entries</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div data-view="entry-form" class="form-container hidden">
          <div class="confirmation-modal-container hidden">
            <div class="confirmation-modal">
              <p>Are you sure you want to delete this entry?</p>
              <div class="row space-between">
                <button class="cancel">CANCEL</button>
                <button class="confirm">CONFIRM</button>
              </div>
            </div>
          </div>
          <form class="journal-entry" action="">
            <div class="row">
              <div class="column-full">
                <h2 class="mt-1r mb-1r">New Entry</h2>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <img
                  class="entry-image"
                  src="images/placeholder-image-square.jpg"
                  alt="Placeholder Image"
                />
              </div>
              <div class="column-half">
                <label for="title">Title</label>
                <div class="input-container">
                  <input name="title" type="text" required />
                </div>
                <label for="url">Photo URL</label>
                <div class="input-container photo-url">
                  <input name="url" type="text" required />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="column-full">
                <label class="notes" for="notes">Notes</label>
                <div class="textarea-container">
                  <textarea
                    name="notes"
                    id="notes"
                    cols="50"
                    rows="6"
                    required
                  ></textarea>
                </div>
                <div class="row space-between">
                  <div class="delete-entry-container">
                    <p class="delete-entry hidden">Delete Entry</p>
                  </div>
                  <div class="save-button-container">
                    <button>SAVE</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div data-view="entries" class="hidden" id="entries">
          <div class="row">
            <div class="column-full">
              <div class="row mt-1r nowrap">
                <h2>Entries</h2>
                <div class="search-box-container">
                  <input type="text" name="search" id="entry-search" class="" />
                </div>
                <div class="search-container">
                  <img src="images/search.png" alt="Search Icon" />
                </div>
                <div class="new-button-container">
                  <button class="new-entry">NEW</button>
                </div>
              </div>
              <div class="row mtb-075r">
                <div class="list-view-container">
                  <button class="list-view">LIST VIEW</button>
                </div>
                <div class="card-view-container">
                  <button class="card-view">CARD VIEW</button>
                </div>
              </div>
            </div>
          </div>
          <ul data-view="large-entry" class="entry-list hidden"></ul>
          <ul
            data-view="small-entry"
            class="entry-list row justify-center hidden"
          ></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
